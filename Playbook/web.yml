---
   - hosts: webservers
     remote_user: pierrc
     become: yes

     tasks:

       - name: mise a jour
         apt:
           update_cache: yes
           upgrade: dist
           force_apt_get: yes 

       - name: installation de "Nginx"
         apt:
           name: nginx
           state: present

       - name: permission sur le repertoire /var/www/html  
         file:
           path: /var/www/html
           mode: '0755'

       - name: recuperation du site
         get_url:
           url: https://raw.githubusercontent.com/Pierre-Chesne/AzureDevOps-Ansible-Web-VM/master/SiteWeb.zip
           dest: /tmp/SiteWeb.zip

       - name: installation Unzip
         apt:
           name: unzip
           update_cache: yes
           state: present
           
       - name: unzip le site
         unarchive:
           src: /tmp/SiteWeb.zip
           dest: /tmp